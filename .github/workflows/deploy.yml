name: Fly Deploy

permissions:
    contents: read
    packages: read

on:
    push:
        branches:
            - main

jobs:
    lighthouse:
        name: Lighthouse Validation
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v6

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version-file: .nvmrc
                  cache: npm

            - name: Configure NPM
              run: |
                  echo "@iveelsm:registry=https://npm.pkg.github.com" >> .npmrc
                  echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

            - name: Install dependencies
              run: npm ci

            - name: Run Lighthouse CI
              run: npm run lighthouse
              env:
                  LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

    deploy:
        name: Deploy to Production
        runs-on: ubuntu-latest
        needs: [lighthouse]
        concurrency: deploy-group
        steps:
            - name: Checkout
              uses: actions/checkout@v6

            - name: Setup Fly
              uses: superfly/flyctl-actions/setup-flyctl@master

            - name: Deploy to Production
              run: flyctl deploy --no-cache --remote-only --build-secret NPM_TOKEN=${{ secrets.GITHUB_TOKEN }}
              env:
                  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

            - name: Purge Cloudflare Cache
              run: |
                  curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
                    -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
                    -H "Content-Type: application/json" \
                    --data '{"hosts": ["fraugsleeves.dev", "www.fraugsleeves.dev"]}'
